deployment:
  command: '[ "java" ]'
  args: '[ "-jar", "verify-161-tests-helm.jar" ]'
  initContainers:
    - name: wait-for-spark-operator
      image: busybox:latest
      command: [ "/bin/sh","-c" ]
      args: [ "until nc -vz spark-operator-webhook.default 443; do sleep 5; echo 'waiting for spark operator...'; done" ]
